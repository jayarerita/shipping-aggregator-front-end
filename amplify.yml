version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  appRoot: /app
  environment:
    variables:
      NODE_ENV: production
      VITE_APP_VERSION: 0.0.0