{
    "family": "shipping_aggregator",
    "taskRoleArn": "arn:aws-us-gov:iam::334390688036:role/ecsRunTaskRole",
    "executionRoleArn": "arn:aws-us-gov:iam::334390688036:role/ecsTaskExecutionRole",
    "networkMode": "bridge",
    "containerDefinitions": [
        {
            "name": "app",
            "cpu": 1500,
            "memory": 1600,
            "essential": false,
            "logConfiguration":{
                "logDriver":"awslogs",
                "options":{
                   "awslogs-group":"tidbits-logs-west",
                   "awslogs-region":"us-gov-west-1",
                   "awslogs-stream-prefix":"app"
                }
            }
        },
        {
            "name": "proxy",
            "cpu": 512,
            "memory": 300,
            "links": ["app:app"],
            "portMappings": [
                {
                    "containerPort": 80,
                    "hostPort": 0,
                    "protocol": "tcp"
                }
            ],
            "dependsOn": [
                {
                    "containerName": "app",
                    "condition": "START"
                }
            ],
            "essential": true,
            "logConfiguration":{
                "logDriver":"awslogs",
                "options":{
                   "awslogs-group":"tidbits-logs-west",
                   "awslogs-region":"us-gov-west-1",
                   "awslogs-stream-prefix":"proxy"
                }
            }
        }
    ],
    "requiresCompatibilities": [
        "EC2"
    ],
    "tags": [
        {
            "key": "app",
            "value": "tidbits-west"
        }
    ]
}