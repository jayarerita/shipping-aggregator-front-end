{
    "family": "shipping_aggregator",
    "taskRoleArn": "arn:aws-us-gov:iam::334390688036:role/ecsRunTaskRole",
    "executionRoleArn": "arn:aws-us-gov:iam::334390688036:role/ecsTaskExecutionRole",
    "networkMode": "bridge",
    "memory": "512",
    "cpu": "256",
    "containerDefinitions": [
        {
            "name": "ship-agg-front",
            "essential": true,
            "logConfiguration":{
                "logDriver":"awslogs",
                "options":{
                   "awslogs-group":"ship-agg-logs-west",
                   "awslogs-region":"us-gov-west-1",
                   "awslogs-stream-prefix":"ship-agg-front"
                }
            },
            "portMappings": [
                {
                    "containerPort": 80,
                    "hostPort": 80,
                    "protocol": "tcp"
                }
            ],
        },
    ],
    "requiresCompatibilities": [
        "FARGATE"
    ],
    "tags": [
        {
            "key": "app",
            "value": "ship-agg"
        }
    ]
}